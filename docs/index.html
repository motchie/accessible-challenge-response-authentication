<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>アクセシブルなチャレンジ・レスポンス認証のテスト</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
        <script>
          const turnstileVerified = (token) => {
            console.log(token)
            sendbutton.disabled = false
          }
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>アクセシブルなチャレンジ・レスポンス認証のテスト</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <form method="post" action="https://lk1himecc5.execute-api.ap-northeast-1.amazonaws.com/prod/turnstileverify">
                    <div class="mb-3">
                      <label for="exampleInputName1" class="form-label">お名前</label>
                      <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                      <div id="nameHelp" class="form-text">テスト用のお名前でお願いします。</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputMessage" class="form-label">メッセージ</label>
                      <input type="text" class="form-control" id="exampleInputMessage">
                    </div>
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAAwvhBF0G0fE7ui" data-callback="turnstileVerified"></div> 
                    <button id="sendbutton" type="submit" class="btn btn-primary">送信</button>
                  </form>
            </div>
        </main>
    </body>
</html>
